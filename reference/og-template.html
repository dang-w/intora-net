<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>OG Image Template</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1200px;
      height: 630px;
      background: #1C1814;
      font-family: 'Geist Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .panel {
      border: 1px solid #332D24;
      padding: 60px 80px;
      width: 1080px;
      height: 510px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .title {
      font-size: 36px;
      color: #E8E0D0;
      letter-spacing: 0.05em;
    }

    .rule {
      color: #332D24;
      font-size: 14px;
      line-height: 1;
      letter-spacing: 0.1em;
    }

    .catalogue {
      font-size: 16px;
      color: #B8A898;
      letter-spacing: 0.05em;
    }

    .description {
      font-size: 14px;
      color: #8A7E6E;
      line-height: 1.8;
    }

    .status {
      font-size: 14px;
      color: #8A7E6E;
    }

    .status .active {
      color: #E86A3A;
    }

    .url {
      font-size: 18px;
      color: #D4A56A;
      letter-spacing: 0.05em;
    }

    .spacer {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="title">INT ARCHIVE</div>
    <div class="rule">════════════════════════════════════════════════════</div>
    <div class="catalogue">SIGNAL CATALOGUE · INTORA SYSTEMS</div>
    <div class="description">
      Constrained text-based generative art series<br>
      Characters only · Amber Schematic palette
    </div>
    <div class="spacer"></div>
    <div class="status">STATUS: <span class="active">ACTIVE</span></div>
    <div class="url">intora.net</div>
  </div>
</body>
</html>
